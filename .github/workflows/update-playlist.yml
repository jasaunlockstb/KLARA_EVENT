name: Generate M3U Playlist

# Pemicu (Trigger)
on:
  # 1. Berjalan setiap 30 menit
  schedule:
    - cron: '*/30 * * * *'
  # 2. Memungkinkan untuk dijalankan secara manual dari tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repository Anda
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup environment Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install library yang dibutuhkan dari requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Jalankan skrip Python untuk membuat file playlist.m3u
      - name: Run Python script to generate playlist
        run: python generate_playlist.py

      # 5. Commit dan push file playlist.m3u yang baru dibuat ke repository
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          # Commit hanya jika ada perubahan pada file
          git diff --quiet --staged || git commit -m "Update M3U playlist"
          git push
