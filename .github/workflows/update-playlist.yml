name: Update IPTV Playlist

on:
  schedule:
    # Jalankan setiap 6 jam sekali (waktu UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Memungkinkan menjalankan secara manual dari halaman GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Beri izin untuk menulis ke repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate playlist
        run: |
          # Jalankan skrip Python dan simpan outputnya ke file
          python -c "
import sys
sys.path.append('.')
from generate_playlist import get_m3u_playlist
with open('playlist.m3u', 'w') as f:
    f.write(get_m3u_playlist())
print('playlist.m3u berhasil dibuat.')
          "

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          # Hanya commit jika ada perubahan
          git diff --staged --quiet || git commit -m "Otomatis: Perbarui playlist M3U"
          git push
